<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sort.css">
    <title>Lista de Votantes</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Votantes do Chá Revelação</h1>

        <div class="voter-section">
            <h2 class="subtitle">Votantes em Menino</h2>
            <ul id="boyVoterList" class="voter-list"></ul>
            <button id="boyDrawButton" class="draw-button">Sortear Menino</button>
            <div id="boyWinner" class="winner"></div>
        </div>

        <div class="voter-section">
            <h2 class="subtitle">Votantes em Menina</h2>
            <ul id="girlVoterList" class="voter-list"></ul>
            <button id="girlDrawButton" class="draw-button">Sortear Menina</button>
            <div id="girlWinner" class="winner"></div>
        </div>
    </div>

    <script src="sort.js" type="module"></script>
</body>
</html>
