<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Votantes</title>
    <link rel="stylesheet" href="sort.css">
</head>
<body>
    <div class="results">
        <h2>Sorteio de Votantes</h2>

        <div class="voting-group">
            <h3>Votantes Menino</h3>
            <ul id="boyVoterList"></ul>
            <button id="boyDrawButton">Sortear Menino</button>
            <p id="boyWinner" class="winner"></p>
        </div>

        <div class="voting-group">
            <h3>Votantes Menina</h3>
            <ul id="girlVoterList"></ul>
            <button id="girlDrawButton">Sortear Menina</button>
            <p id="girlWinner" class="winner"></p>
        </div>

        <script src="sort.js"></script>
    </div>
</body>
</html>
